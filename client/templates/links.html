<template name="links">
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="http://www.billboard.com/files/styles/promo_650/public/media/taylor-swift-2014-sarah-barlow-billboard-650.jpg">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Taylor Swift <i class="mdi-navigation-more-vert right"></i></span>
            <p><a href="#">Cause the haters gonna hate hate hate hate</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Get More Info on T Swift <i class="mdi-navigation-close right"></i></span>
            <p>Here is some more information on this person.</p>
        </div>
    </div>

    <div class="row">
        <div class="col s6">
            <div class="card-panel red">
                <span class="white-text">
                    <i class="mdi-action-thumb-down left" style="font-size: 48px;"></i>
                    <div class="clearFloat"></div>
                </span>
            </div>
        </div>
        <div class="col s6">
            <div class="card-panel green">
                <span class="white-text">
                    <i class="mdi-action-thumb-up right" style="font-size: 48px;"></i>
                    <div class="clearFloat"></div>
                </span>
            </div>
        </div>
    </div>

    {{> footer}}
</template>
